name: CI TiketKu
on:
  pull_request:
    branches: ['stagging', 'main']

jobs:
  build:
    name: 'Lint'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - run: echo ${{secrets.ENV}} > .env
      - run: npm install
      - run: npm run lint
      - run: npm run test
